<html>
<title>lists</title>
<body>
    <h1>list</h1>
    <form method="POST">
    
        <input id="id_new_item" placeholder="Enter a to-do item">
    {% csrf_token %}
    <table id="id_list_table">
     {% for item in items %}
        <tr><td>
            {{ item.text }}
        </td></tr>
     {% endfor %}
     
    </table>
</form>
</body>
</html>
